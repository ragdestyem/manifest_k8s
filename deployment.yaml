apiVersion: apps/v1
kind: Deployment
metadata:
  name: skuum
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sku
  template:
    metadata:
      labels:
        app: sku
    spec:
      containers:
      - name: sku
        image: carlosrjdc/app:lasted
        ports:
        - containerPort: 3000 

